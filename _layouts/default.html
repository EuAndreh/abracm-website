<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="icon" type="image/svg+xml" href="/assets/uploads/favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:locale" content="pt_BR" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}ABRACM</title>
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    {% assign description = page.description | default: page.excerpt | default: site.description | strip_html | strip %}
    <meta name="description" content="{{ description }}" />
    <meta property="og:description" content="{{ description }}" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    {% if page.date %}
      <meta property="og:type" content="article" />
      <meta property="article.published_time" content="{{ page.date | date_to_xmlschema }}" />
    {% endif %}
    <link rel="stylesheet" href="/styles.css" />
    <link type="application/atom+xml" rel="alternate" href="/atom.xml" title="{{ site.title }}" />
  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
  </body>
</html>
